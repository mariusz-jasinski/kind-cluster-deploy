# cluster with ingress
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  image: kindest/node:v1.32.11
  kubeadmConfigPatches:
  - |
   kind: InitConfiguration
   nodeRegistration:
     kubeletExtraArgs:
       node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP  
  extraMounts:
    - hostPath: /home/vm/kind-files
      containerPath: /kind-files
- role: worker
  image: kindest/node:v1.32.11
- role: worker
  image: kindest/node:v1.32.11
